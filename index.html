<body>
    <div id="cabeçalho" class="container">
        <H1>Bem vindo ao meu exercicio</H1>
        <h2>Coloque o maior numero a esquerda<br> e o menor a direita</h2>
    <form class="formulario" id="form">
        <input type="number" placeholder="Maior" id="maior" required>
            <input type="number" placeholder="menor" id="menor" required>
        <button id="display" type="submit">Display</button>
    </form>
    <p id="MDS">
        O numero da esquerda é maior que o numero da direita :)
    </p>
    <p id="quase">
        O numero da direita é igual a o da esquerda
    </p>
    <p id="falha"> 
        O numero da esquerda esta menor que o da direita, corriga o valor
    </p>
</div>

</body>
